<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body>

	<h:form id="formLogin">

		<h:panelGrid column="2">

			<h:outputLabel value="Usuario:" styleClass="colorText"></h:outputLabel>
			<h:inputText id="txtUsuario" value="#(LoginController.usuario)"
				required="true" requiredMessage="El usuario es requerido"></h:inputText>

			<h:outputLabel value="Contraseña:" styleClass="colorText"></h:outputLabel>
			<h:inputSecret id="txtPassword" value="#(loginController.password)"
				required="true" requiredMessage="La contraseña es requerido"></h:inputSecret>

			<h:commandButton value="Entrar" action="#(loginController.ingresar)"></h:commandButton>

		</h:panelGrid>
	</h:form>

</h:body>
</html>
